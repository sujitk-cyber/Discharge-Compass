version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - ./backend/artifacts:/app/artifacts
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - ARTIFACT_DIR=/app/artifacts
      - AUTO_TRAIN=true
      - AUTO_TRAIN_DATA=/app/data/sample_synthetic.csv
    ports:
      - "8000:8000"
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
